name: MarrakechDunes CI/CD Pipeline

on:
  push:
    branches: [ main, production ]
  pull_request:
    branches: [ main ]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Verify workspace package manifests
        run: |
          test -f client/package.json
          test -f server/package.json

      - name: Install dependencies
        run: npm ci

  build:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build project
        run: |
          echo "Skipping tests/lint/type-check (if not configured)"
          npm run build || echo "âš ï¸ No build script configured"

  deploy-production:
    if: github.ref == 'refs/heads/production'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Production
        run: echo "ğŸš€ Production deploy triggered by pushing to 'production' branch"

  deploy-staging:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Staging
        run: echo "ğŸ” Staging deploy triggered by pushing to 'main' branch"
